<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&family=Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LittleVan's Kitchen</title>
</head>
<body>
    <div class="hero">
        <h2 class="mb-3">Welcome to</h2>
        <h1><span class="heading">LittleVan's kitchen</span></h1>
        <h3 class="mt-3 mb-5 description">Your one-stop shop for Vietnamese home cooking recipes</h3>
        <div class="more">
            <a href="/#recipes" class="btn btn-light learnMore">Learn more</a>
        </div>  
    </div>
    <div class="container mt-5" id="recipes">
        <div class="row mb-5">
            <div class="col-sm-6 dish">
                <h2 class="dishName mb-3">Phở</h2>
                <img src="/images/pho.jpg" alt="pho" class="img-fluid p-3 rounded shadow">
            </div>
            <div class="col-sm-6 dish">
                <h2 class="dishName mb-3">Bánh Mì</h2>
                <img src="/images/banh-mi.jpg" alt="banh mi" class="img-fluid p-3 rounded shadow">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-sm-6 dish">
                <h2 class="dishName mb-3">Rice Paper Rolls</h2>
                <img src="/images/rolls.jpg" alt="rice paper rolls" class="img-fluid p-3 rounded shadow">
            </div>
            <div class="col-sm-6 dish">
                <h2 class="dishName mb-3">Spicy Beef Noodles</h2>
                <img src="/images/bbh.jpg" alt="bun bo hue" class="img-fluid p-3 rounded shadow">
            </div>
        </div>
    </div>
</body>
</html>
